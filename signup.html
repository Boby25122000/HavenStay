<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup HavenStay</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <section id="signup-section">
        <h2>Sign Up</h2>
        <form action="form.php" method="post">
            <input type="text" name="name" placeholder="Enter your name">
            <br>

            <input type="email" name="email" placeholder="Enter your email">
            <br>

            <input type="tel" name="phone" placeholder="Phone number">
            <br>

            <div class="gender">
                <span>Gender</span>
                <input type="radio" id="g-male" name="gender" value="male">
                <label for="g-male">Male</label>

                <input type="radio" id="g-female" name="gender" value="female">
                <label for="g-female">Female</label>
            </div>

            <input type="password" name="password" placeholder="Enter your password">
            <br>

            <input type="password" name="confirm-password" placeholder="Confirm password">
            <br>

            <button type="submit">Sign Up</button>
            <p id="error-message" style="color: red;"></p>
        </form>
        <p>Already have an account? <a href="login.html" class="btn signup-btn"><i class="fas fa-user-plus"></i> Login</a></p>
    </section>
</body>
</html>
